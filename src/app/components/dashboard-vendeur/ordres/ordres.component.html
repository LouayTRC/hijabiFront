<h2 class="Cinzel">Commandes</h2>
<div class="table-responsive small Cinzel">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Client username</th>
        <th scope="col">Date creation</th>
        <th scope="col">Status</th>
        <th scope="col">Validation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of commands">
        <td><a routerLink="/dashboard-vendeur/command/{{c._id}}">{{c._id}}</a></td>
        <td>{{c.client.user.username}}</td>
        <td>{{c.date_cmmd|date:'dd/MM/YYYY'}}</td>
        <td><span *ngIf="c.status==0">Waiting</span><span *ngIf="c.status==1">Delivered</span></td>
        <td>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square text-success mx-4 pointer" viewBox="0 0 16 16">
                <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
                <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
            </svg>
        </td>
      </tr>
    </tbody>
  </table>
</div>
