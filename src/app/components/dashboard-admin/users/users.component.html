<h2 class="Cinzel">Clients</h2>
<div class="table-responsive small Cinzel" *ngIf="clients!=undefined">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">username</th>
        <th scope="col">fullname</th>
        <th scope="col">email</th>
        <th scope="col">status</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let c of clients">
        <td>{{c._id}}</td>
        <td>{{c.user.fullname}}</td>
        <td>{{c.user.username}}</td>
        <td>{{c.user.email}}</td>
        <td><span *ngIf="c.user.status==1">Activated</span></td>
      </tr>
    </tbody>
  </table>
</div>
