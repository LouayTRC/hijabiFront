<div class="container  Cinzel mt-5 ">
    <div class="row d-flex  justify-content-center ">
        <div class="col-12 Cinzel text-center  fs-3 fw-medium ">
            Connexion
        </div>
        <form action="" [formGroup]="loginForm">
            <div class="col-12 d-flex justify-content-center  mt-5">
                <section class="">
                    <div class="input-group">
                        <input class="input " autocomplete="off" name="username" formControlName="username" type="text" required="">
                        <label class="user-label">Username</label>
                    </div>
                </section>
            </div>

            <div class="col-12 d-flex justify-content-center mt-4">
                <section>
                    <div class="input-group">
                        <input class="input " autocomplete="off" name="password" formControlName="password" type="text" required="">
                        <label class="user-label">Mot de Passe</label>
                    </div>
                </section>
            </div>
        </form>
        <small class="text-danger text-center mt-2  ">{{erreur}}</small>

        <button class=" col-3 button bgc  border-0 p-3  my-3  " (click)="login()">CONNEXION</button>

        <a [routerLink]="['/signup']" class="text-black text-center mb-5">
            <small>Cr√©er un compte</small>
        </a>



    </div>
</div>
